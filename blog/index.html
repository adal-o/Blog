<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Posts</title>
  <link rel="stylesheet" href="/Blog/static/css/blog-style.css">
</head>
<body>
  
<div class="blog-container">
  <header class="blog-header">
    <button class="hamburger-menu" id="hamburgerMenu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <h1 class="page-title">recent posts</h1>
    
    <nav class="dropdown-menu" id="dropdownMenu">
      <ul>
        <li><a href="/Blog/" class="nav-item">home</a></li>
        <li><a href="#">X</a></li>
        <li><a href="#">X</a></li>
        <li><a href="#">X</a></li>

    </nav>
  </header>

  <div class="posts-grid">
    
    <article class="post-card">
      <a href="/Blog//posts/sample2/">
        <div class="post-image">
          <img src="../static/images/homepage.png" alt="Weekend Adventures in the City">
        </div>
        <h2 class="post-title">Weekend Adventures in the City</h2>

    </article>
    
    <article class="post-card">
      <a href="/Blog//posts/sample1/">
        <div class="post-image">
          <img src="../static/images/homepage.png" alt="Weekend Adventures in the City">
        </div>
        <h2 class="post-title">Weekend Adventures in the City</h2>
      </a>
    </article>
    
  </div>
</div>

<script>
  const hamburger = document.getElementById('hamburgerMenu');
  const dropdown = document.getElementById('dropdownMenu');
  
  hamburger.addEventListener('click', () => {
    dropdown.classList.toggle('active');
    hamburger.classList.toggle('active');
  });
  
  document.addEventListener('click', (e) => {
    if (!hamburger.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('active');
      hamburger.classList.remove('active');
    }
  });
</script>
</body>
</html>
